name             = Class-Unload
author           = Dagfinn Ilmari Mannsåker <ilmari@ilmari.org>;
license          = Perl_5
copyright_holder = Dagfinn Ilmari Mannsåker

[@Basic]
[MetaJSON]

[AutoPrereqs]
skip = ^Moose$

[Prereqs / DevelopRequires]
Moose = 0

[Prereqs / TestRequires]
Test::More = 0.88

[PodSyntaxTests]
[PodCoverageTests]

[FileFinder::Filter / AlmostAllFiles]
finder = :AllFiles
skip = LICENSE ; Artistic_1_0 has trailing whitespace

[Test::EOL]
finder = AlmostAllFiles

[Test::NoTabs]
finder = AlmostAllFiles

[BumpVersionFromGit]
[PkgVersion]
[PodWeaver]
[NextRelease]

[GithubMeta]
[AutoMetaResources]
bugtracker.rt = 1

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
